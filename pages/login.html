<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet" />
    <link href="/src/app.css" rel="stylesheet" />
    <title>Ink | Login</title>
  </head>
  <body>
    <header>
      <h1>Ink</h1>
    </header>

    <nav id="main-nav">
      <a class="nav-link" href="/index.html">Home</a>
      <a class="nav-link" href="/pages/game.html">Game</a>
      <a class="nav-link" href="/pages/practice.html">Practice</a>
      <a class="nav-link" href="/pages/leaderboards.html">Leaderboards</a>
      <a class="nav-link" href="/pages/login.html">Login</a>
      <a class="nav-link" href="/pages/about.html">About</a>
      <a class="nav-link" href="https://github.com/runn3rman/startup" rel="noopener noreferrer">GitHub Repo</a>
    </nav>

    <main>
      <h2>Login</h2>
      <section>
        <p>Logged in as: <span>Guest</span></p>
      </section>

      <section>
        <h3>Login</h3>
        <form>
          <label for="login-email">Email</label>
          <input id="login-email" name="email" type="email" autocomplete="email" />

          <label for="login-password">Password</label>
          <input id="login-password" name="password" type="password" autocomplete="current-password" />

          <button type="submit">Sign in</button>
        </form>
      </section>

      <section>
        <h3>Register</h3>
        <form>
          <label for="register-username">Username</label>
          <input id="register-username" name="username" type="text" autocomplete="username" />

          <label for="register-email">Email</label>
          <input id="register-email" name="email" type="email" autocomplete="email" />

          <label for="register-password">Password</label>
          <input id="register-password" name="password" type="password" autocomplete="new-password" />

          <label for="register-confirm">Confirm password</label>
          <input id="register-confirm" name="confirmPassword" type="password" autocomplete="new-password" />

          <button type="submit">Create account</button>
        </form>
      </section>

      <p>(Service placeholder) This will call /api/auth/login and /api/auth/register</p>
      <p><a href="/index.html">Back to Home</a></p>
    </main>

    <footer>
      <p>Grant Gardner</p>
</footer>
  </body>
</html>
